server: 
  port: 8083
  
spring: 
  application:
    name: RATING-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  config: 
    import: optional:configserver:http://localhost:8085
    

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
